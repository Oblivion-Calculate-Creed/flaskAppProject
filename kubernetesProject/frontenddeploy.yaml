apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
  namespace: flaskapp
  labels: 
    app: flask

spec: 
  replicas: 3
  selector: 
    matchLabels:
      app: flask
  template: 
    metadata: 
      labels:
        app: flask
    spec: 
      containers:
      - name: flaskapp
        image: scottynic112/frontend:latest
        ports: 
        - containerPort: 5000
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
  namespace: flaskapp
  labels: 
    app: frontend

spec: 
  replicas: 3
  selector: 
    matchLabels:
      app: frontend
  template: 
    metadata: 
      labels:
        app: frontend
    spec: 
      containers:
      - name: frontend
        image: scottynic112/frontend:latest
        ports: 
        - containerPort: 5000
        env:
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: credentials
              key: DATABASE_URI
        - name: TEST_DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: credentials
              key: TEST_DATABASE_URI
        - name: secret_key
          valueFrom:
            secretKeyRef:
              name: credentials
              key: secret_key